# fly.toml app configuration file generated for bchouse-staging-cms on 2024-04-28T12:57:57-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'bchouse-staging-cms'
primary_region = 'iad'

[build]

[env]
  BCHOUSE_URL="https://bchouse-staging-site.fly.dev"
  UMBRACO_URL="https://bchouse-staging-cms.fly.dev"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[experimental]
  auto_rollback = true

[mounts]
  source = "umbraco"
  destination = "/Umbraco/umbraco"